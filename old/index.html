<!DOCTYPE html>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sixtyfour&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/heroicons-css@0.1.1/heroicons.min.css">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              "infinite-scroll": "infinite-scroll 25s linear infinite",
            },
            keyframes: {
              "infinite-scroll": {
                from: { transform: "translateX(0)" },
                to: { transform: "translateX(-100%)" },
              },
            },
            colors: {
              growPrimary: "#4d3a3a",
              // debexLightBlue: '#D9D9D9',
              // debexPrimary: '#222E3C'
            },
            fontFamily: {
              roboto: ["Roboto", "sans-serif"],
              varela: ["Varela Round", "sans-serif"],
              sixtyfour: ["Sixtyfour", "sans-serif"], // 'sans-serif' as a fallback
            },
          },
        },
      };
    </script>
